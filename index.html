<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Issue Tracker</title>
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container d-flex justify-content-center flex-column">
      <p class="navbar-brand m-0">Issue Tracker</p>
      <div class="btn nav-buttons" role="group" aria-label="nav buttons">
        <button type="button" class="btn btn-info btn-open-issues" ><strong>View Open</strong></button>
        <button type="button" class="btn btn-info btn-closed-issues"><strong>View
            Closed</strong></button>
      </div>
      <br>
      <div>
        <input type="text" name="search-title" id="search-title" placeholder="Search issue titles...">
      </div>
    </div>
  </nav>

  <!-- New Issue Title/Button Container -->
  <div class="container">
    <div class="heading-open">
      <h3 class="text-center">Open Issues</h3>
      <div class="new-issue text-center mb-2">
        <button type="button" class="btn-info " id="create-new-issue">
          <i class="fas fa-plus"></i> Create New Issue
        </button>
      </div>
    </div>

    <div class="heading-closed" style="display: none;">
      <h3 class="text-center">Closed Issues</h3>
    </div>

    <!-- New Issue Form -->
    <div class="new-issue-container" id="new-issue-container" style="display:none">
      <form class="form-group add-issue d-flex flex-column">
        <label class="col-form-label font-weight-bold" for="creator">Creator</label>
        <input type="text" class="form-control" placeholder="Add issue title..." id="creator" name="creator">
        <label class="col-form-label font-weight-bold" for="issue-title">Issue Title</label>
        <input type="text" class="form-control" placeholder="Add issue title..." id="issue-title" name="title">
        <label class="col-form-label font-weight-bold" for="issue-description">Description</label>
        <textarea class="form-control" placeholder="Add issue description..." id="issue-description"
          name="description"></textarea>
        <button type="button" class="btn btn-primary p-1 mt-2 btn-sm btn-block create-issue">
          <i class="fas fa-plus"></i> Create Issue
        </button>
      </form>
    </div>

    <!--Immage loader gif-->
    <div class="text-center" id="loader-image" style="display:block">
      <img src="./src/images/loading.gif" alt="loading image">
    </div>

    <!--Issue conntainer-->
    <div class="issue-container" id="issues">
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./dist/app.bundle.js"></script>
</body>

</html>
